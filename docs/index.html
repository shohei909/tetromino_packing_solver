auto text-center"><img src="img/S.png" alt="S" class="mb-1"><br><input type="number" id="minus-S" value="0" min="0" class="form-control text-center" style="width:60px"></div><div class="col-auto text-center"><img src="img/Z.png" alt="Z" class="mb-1"><br><input type="number" id="minus-Z" value="0" min="0" class="form-control text-center" style="width:60px"></div><div class="col-auto text-center"><img src="img/J.png" alt="J" class="mb-1"><br><input type="number" id="minus-J" value="0" min="0" class="form-control text-center" style="width:60px"></div><div class="col-auto text-center"><img src="img/L.png" alt="L" class="mb-1"><br><input type="number" id="minus-L" value="0" min="0" class="form-control text-center" style="width:60px"></div></div></div></div></div><div id="solve-error" class="text-center alert alert-danger" role="alert" hidden></div><button id="grid-solve" class="btn btn-primary w-100" style="margin-top:40px">逆引き実行</button><div class="text-center form-text mb-4">※ ライン消去は考慮してません<br/>※ セットアップ率は計算してないので、実際に組める確率が0%の可能性もあります</div></div><div id="solve-message" role="alert" style="margin:10px"></div><button id="abort-button" class="btn btn-danger" hidden>中断</button><div id="solve-result" class="row g-4" style="margin:10px"></div></div></body></html>
